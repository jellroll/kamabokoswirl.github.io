<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gallery</title>
	<link href="http://fonts.googleapis.com/css?family=Wire+One" rel="stylesheet" type="text/css" />
	<link href="css/main.css" rel="stylesheet" type="text/css" />
	<script src="js/application.js" type="text/javascript"></script>
</head>

<body>
	<h1>naughty by nature</h1>
	<div id="main-container">
		<div id="image-container">
			<img id="main-image" src="img/image-01.jpg" alt="" />
			<p id="main-caption">Haleakela!</p>
			<div id="controls">
			 	<span id="prevButton" class="btn" onclick="prevImage()">&#8672;</span>
			 	<span id="nextButton" class="btn" onclick="nextImage()">&#8674;</span>
		 	</div>
		</div>
		<div id="thumb-container">
			<div class="thumb" onclick="changeImage(0)"><img src="img/image-01.jpg" /></div>
			<div class="thumb" onclick="changeImage(1)"><img src="img/image-02.jpg" /></div>
			<div class="thumb" onclick="changeImage(2)"><img src="img/image-03.jpg" /></div>
			<div class="thumb" onclick="changeImage(3)"><img src="img/image-04.jpg" /></div>
			<div class="thumb" onclick="changeImage(4)"><img src="img/image-05.jpg" /></div>
			<div class="thumb" onclick="changeImage(5)"><img src="img/image-06.jpg" /></div>
			<div class="thumb" onclick="changeImage(6)"><img src="img/image-07.jpg" /></div>
			<div class="thumb" onclick="changeImage(7)"><img src="img/image-08.jpg" /></div>
			<div class="thumb" onclick="changeImage(8)"><img src="img/image-09.jpg" /></div>
			<div class="thumb" onclick="changeImage(9)"><img src="img/image-10.jpg" /></div>
			<div class="thumb" onclick="changeImage(10)"><img src="img/image-11.jpg" /></div>
			<div class="thumb" onclick="changeImage(11)"><img src="img/image-12.jpg" /></div>
		</div>
	</div>
</body>

</html>
